name: Merge Simulation Test

on:
  pull_request:
    branches:
      - main

jobs:
  test-merged-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code and simulate merge
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Merge main into feature branch
        run: |
          git fetch origin main
          git merge origin/main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
